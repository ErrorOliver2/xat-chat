<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ­ Xat Recreation Chat</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #ffcc00;
            margin: 0;
        }
        
        .header p {
            color: #888;
            margin: 5px 0;
        }
        
        #userStatus {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }
        
        #userInfo {
            margin-right: 10px;
        }
        
        #logoutBtn {
            padding: 5px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: none;
        }
        
        #logoutBtn:hover {
            background: #c82333;
        }
        
        .chat-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
        }
        
        .loading {
            text-align: center;
            color: #ffcc00;
            font-size: 18px;
        }
        
        .error {
            text-align: center;
            color: #ff6666;
            font-size: 16px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ­ Xat Recreation Chat</h1>
        <p>Authentic chat recreation with JavaScript (728x486) - No Flash Required</p>
        <div id="userStatus">
            <span id="userInfo">Loading...</span>
            <button id="logoutBtn" onclick="logout()">Logout</button>
            <button id="testProfileBtn" onclick="testUserProfile()" style="margin-left: 10px; background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Test Profile</button>
            <button id="debugBtn" onclick="debugUserList()" style="margin-left: 10px; background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Debug Users</button>
            <button id="addTestUserBtn" onclick="addTestUser()" style="margin-left: 10px; background: #ffc107; color: black; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Add Test User</button>
            <button id="testProfileDisplayBtn" onclick="testProfileDisplay()" style="margin-left: 10px; background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Test Profile Display</button>
        </div>
    </div>

    <div class="chat-wrapper">
        <div id="loading" class="loading">
            Connecting to chat server...
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="chatContainer"></div>
    </div>

    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Ixat Client -->
    <script src="/js/IxatClient.js?v=FORCE_NEW_VERSION_3"></script>
    
    <script>
        let chatClient = null;
        
        function updateUserStatus() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            const userInfo = document.getElementById('userInfo');
            const logoutBtn = document.getElementById('logoutBtn');
            
            console.log('ðŸŽ­ [CHAT] updateUserStatus - Token:', token);
            console.log('ðŸŽ­ [CHAT] updateUserStatus - UserData:', userData);
            
            if (token && userData) {
                try {
                    const user = JSON.parse(userData);
                    console.log('ðŸŽ­ [CHAT] Parsed user data:', user);
                    userInfo.textContent = `Logged in as: ${user.nickname} (${user.username}) - Rank: ${user.rank}`;
                    logoutBtn.style.display = 'inline-block';
                } catch (e) {
                    console.error('ðŸŽ­ [CHAT] Error parsing user data:', e);
                    userInfo.textContent = 'Guest user (parse error)';
                    logoutBtn.style.display = 'none';
                }
            } else {
                console.log('ðŸŽ­ [CHAT] No token or user data found');
                userInfo.textContent = 'Guest user';
                logoutBtn.style.display = 'none';
            }
        }
        
        function logout() {
            // Clear authentication data
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            
            // Update status
            updateUserStatus();
            
            // Redirect to auth page
            window.location.href = '/auth.html';
        }
        
        function testUserProfile() {
            if (chatClient && chatClient.user) {
                console.log('ðŸŽ­ [CHAT] Testing user profile for current user:', chatClient.user.id);
                chatClient.showUserProfile(chatClient.user.id);
            } else {
                console.log('ðŸŽ­ [CHAT] No chat client or user available');
            }
        }
        
        function testProfileDisplay() {
            console.log('ðŸŽ­ [CHAT] Testing profile display with mock data');
            if (window.chatClient && window.chatClient.showUserProfileFromData) {
                const mockData = {
                    b: 1,
                    d: '123',
                    u: '456',
                    t: '/l',
                    po: '1=1|2=1|',
                    x: 1000,
                    y: 7,
                    q: 3,
                    N: 'TestUser',
                    n: 'TestUser',
                    a: '1',
                    h: 'http://example.com',
                    v: 2,
                    rank: 1,
                    guest: false,
                    bride: ''
                };
                window.chatClient.showUserProfileFromData(mockData);
            } else {
                console.error('ðŸŽ­ [CHAT] chatClient or showUserProfileFromData not available');
            }
        }
        
        function debugUserList() {
            if (chatClient) {
                console.log('ðŸŽ­ [CHAT] Debug user list:');
                console.log('ðŸŽ­ [CHAT] Users map size:', chatClient.users.size);
                console.log('ðŸŽ­ [CHAT] Users:', Array.from(chatClient.users.entries()));
                console.log('ðŸŽ­ [CHAT] User list element:', chatClient.elements.userList);
                console.log('ðŸŽ­ [CHAT] User list children:', chatClient.elements.userList ? chatClient.elements.userList.children.length : 'No element');
            } else {
                console.log('ðŸŽ­ [CHAT] No chat client available');
            }
        }

        function addTestUser() {
            if (chatClient) {
                const testUser = {
                    id: 'testUser_' + Date.now(),
                    nickname: 'Test User ' + Date.now(),
                    username: 'testuser' + Date.now(),
                    rank: 4,
                    avatar: '1',
                    guest: false,
                    xats: 1000,
                    days: 0
                };
                
                console.log('ðŸŽ­ [CHAT] Adding test user:', testUser);
                chatClient.addUser(testUser);
            } else {
                console.log('ðŸŽ­ [CHAT] No chat client available to add test user.');
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Initialize chat client
        document.addEventListener('DOMContentLoaded', () => {
            updateUserStatus();
            
            // Get room parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            
            // Set room name based on parameter
            let roomName = 'Main Chat';
            if (roomParam) {
                switch(roomParam.toLowerCase()) {
                    case 'lobby':
                        roomName = 'Lobby';
                        break;
                    case 'help':
                        roomName = 'Help';
                        break;
                    case 'test':
                        roomName = 'Test';
                        break;
                    case 'chat':
                        roomName = 'Chat';
                        break;
                    case 'flirt':
                        roomName = 'Flirt';
                        break;
                    case 'gaming':
                        roomName = 'Gaming';
                        break;
                    case 'music':
                        roomName = 'Music';
                        break;
                    case 'anime':
                        roomName = 'Anime';
                        break;
                    case 'random':
                        roomName = 'Random';
                        break;
                    default:
                        roomName = roomParam.charAt(0).toUpperCase() + roomParam.slice(1);
                }
            }
            
            try {
                // Create the Ixat client with correct parameters
                chatClient = createIxatChat('chatContainer', {
                    width: 728,
                    height: 486,
                    roomName: roomName,
                    background: 'http://oi60.tinypic.com/1r6io9.jpg',
                    buttonColor: '#ffcc00'
                });
                
                console.log('ðŸŽ­ [CHAT] Chat client created successfully for room:', roomName);
                hideLoading();
                
            } catch (error) {
                console.error('ðŸŽ­ [CHAT] Failed to initialize chat client:', error);
                showError('Failed to initialize chat client');
            }
        });
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (chatClient) {
                chatClient.disconnect();
            }
        });
    </script>
</body>
</html>
