<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - ixchats</title>
    <meta name="description" content="Testing and development room - Try out new features">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            height: 100%;
        }

        /* Header */
        .navbar {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            border-bottom: 3px solid #004080;
        }

        .navbar-brand img {
            height: 50px;
        }

        .header-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logoname-flex {
            text-align: center;
            color: white;
        }

        #groupName {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #groupDescription {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Chat Container */
        .chat-container {
            height: calc(100vh - 80px);
            background: #ffffff;
            border: 2px solid #0066cc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.2);
        }

        #chatFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-flex {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav id="navTop" class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="header-flex">
            <div>
                <a class="navbar-brand" href="/">
                    <img id="navLogo" src="https://xat.com/content/web/R00221/img/xatplanet.svg" height="50" alt="logo">
                </a>
            </div>
            <div class="logoname-flex">
                <div id="groupName">Test</div>
                <div id="groupDescription">Testing and development room - Try out new features</div>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container" style="margin-top: 80px;">
        <iframe id="chatFrame" src="/chat.html?room=test"></iframe>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
