<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iXat Chat Interface</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div id="chatContainer">
        <div id="background" class="table">
            <div class="row">
                <!-- Chat Area (70%) -->
                <div class="cell" style="width:70%">
                    <div class="table full-size">
                        <div class="row">
                            <div class="cell full-size">
                                <!-- Messages (72%) -->
                                <div class="row" style="height:72%">
                                    <div class="cell messages-tab">
                                        <div id="messagesTabContainer" class="tabcontent">
                                            <div id="messagesOverlay">
                                                <div id="messagesSuperContainer">
                                                    <div id="messagesContainer" class="frame">
                                                        <ul id="messages"></ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Smilies (8%) -->
                                <div class="row" style="height:8%">
                                    <div class="cell">
                                        <div id="smileyBar" class="smileyBar"></div>
                                    </div>
                                </div>
                                <!-- Input (20%) -->
                                <div class="row" style="height:20%">
                                    <div class="cell" id="bottomSection">
                                        <div class="input-container">
                                            <span id="textEntryEditable" class="textentry frame" contenteditable="true" placeholder="Type your message..."></span>
                                            <div id="returnBut" class="butcontent sendMsg mainButtons">SEND</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sidebar (30%) -->
                <div class="cell" style="width:30%">
                    <div class="table full-size">
                        <div class="row">
                            <div class="cell full-size">
                                <!-- Users List (85%) -->
                                <div class="row" style="height:85%">
                                    <div class="cell" id="usrList">
                                        <div id="visitorsTabContainer" class="tabcontent">
                                            <div id="visitorsOverlay">
                                                <div id="visitorsContainer">
                                                    <ul id="idvisitors"></ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="listtabs" class="tab">
                                            <button id="defaultList" class="listlinks active">Visitors</button>
                                            <button id="friendsList" class="listlinks">Friends</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Icons (5%) -->
                                <div class="row" style="height:5%">
                                    <div class="cell">
                                        <div id="rightBarIcons" class="row">
                                            <div id="groupBut" class="cell svgBack smline" style="background-image:url(svg/groups.svg)"></div>
                                            <div id="helpBut" class="cell svgBack smline" style="background-image:url(svg/helpicon.svg)"></div>
                                            <div id="xatBut" class="cell svgBack smline" style="background-image:url(svg/xatsat.svg)"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Nav (5%) -->
                                <div class="row" style="height:5%">
                                    <div class="cell">
                                        <div class="row">
                                            <div class="cell nav-item">
                                                <a href="groups.html"><div class="nav-icon">G</div><div>Groups</div></a>
                                            </div>
                                            <div class="cell nav-item">
                                                <a href="terms.html"><div class="nav-icon">?</div><div>Help</div></a>
                                            </div>
                                            <div class="cell nav-item">
                                                <a href="index.html"><div class="nav-icon">H</div><div>Home</div></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Actions (5%) -->
                                <div class="row" style="height:5%">
                                    <div class="cell">
                                        <div class="butcontainer">
                                            <button id="GetaChat" class="butcontent mainButtons">Get a Chat Box</button>
                                        </div>
                                        <div class="butcontainer">
                                            <button id="signIn" class="butcontent mainButtons">Sign In</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
